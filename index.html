<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>random chess generator </title>
</head>

<body>
    <p>randoom chess moves<br>Generator :</p>
    <div class="outputs">
        <p class="output" id="output">A</p>
        <p class="output" id="out">1</p>
    </div>
    <P><button class="button-74" id="btn" onclick="makeid(1);" />Press</button>
    </p>

    <script>
        let btn = document.getElementById("btn")
        let output = document.getElementById("output")
        let out = document.getElementById("out")
        var result = '';
        var characters = 'ABCDEFGH';
        var charactersLength = characters.length;


        function makeid(length) {

            for (var i = 0; i < length; i++) {
                result = characters.charAt(Math.floor(Math.random() *
                    charactersLength));
            }
            output.innerText = result;
            out.innerHTML = Math.floor(Math.random() * 8) + 1;

            return result;

        }
    </script>
</body>



</html>
